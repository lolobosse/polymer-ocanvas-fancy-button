<dom-module id="my-fancy-button">

    <template>
        <p id="paragraph">I'm a DOM element. This is my local DOM!</p>
    </template>

    <script>
        Polymer({
            is: "my-fancy-button",
            ready: function(){
                console.log(this.$.paragraph);
                (this.$.paragraph).addEventListener("mouseenter", function () {
                    console.log("enter");
                });
                (this.$.paragraph).addEventListener("mouseout", function () {
                    console.log("exit");
                });
                (this.$.paragraph).addEventListener("click", function () {
                    console.log("click");
                });
            }
        });
    </script>

</dom-module>
